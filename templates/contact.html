
{% extends "base.html" %}
{% set active_page = "contact" %}

{% block title %}Contact{% endblock %}

{% block head %}
    {{ super() }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}

{% block content %}

<h1 class="cover-heading">Contact</h1>
       
<form action="/contact" method="POST">

    <input type='text' name='email' placeholder='alice.smith@example.com' /><br/>

    <input type='text' name='message' placeholder='your message' /><br/>

    <input type='submit' value='submit' />
    
</form>


{% endblock %}
